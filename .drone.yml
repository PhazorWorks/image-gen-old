kind: pipeline
type: docker
name: build-arm64

platform:
  os: linux
  arch: arm64

steps:
  - name: docker-build
    image: plugins/docker
    settings:
      repo: gigafyde/image-gen
      username: gigafyde
      password:
        from_secret: dockerhub
      tags: arm64
      force_tag: true
    when:
      branch:
        - master

